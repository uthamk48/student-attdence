<!DOCTYPE html>
<html>
<head>
  <title>College Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>My College Location</h2>
  <div id="map"></div>

  <script>
    function initMap() {
      const collegeLocation = { lat: 17.0597, lng: 79.2671 }; // Example: NG College, Nalgonda
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: collegeLocation,
      });
      new google.maps.Marker({
        position: collegeLocation,
        map: map,
        title: "My College",
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
